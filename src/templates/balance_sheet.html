.table

<div class="container" style="grid-template-columns: repeat(5, calc(14rem / 16)) repeat(2, 1fr);">
    <div class="account header">
        <div class="cell" style="grid-column: 1 / 7;"></div>
        <div class="cell right">Amount</div>
    </div>
    <div class="account">
        <div class="icon">⏷
            <svg width="1" height="100%" style="position: absolute; left: 5pt; top: 13pt;">
                <line x1="0" y1="0" x2="0" y2="100%" stroke="hsl(0deg 0% 80%)" stroke-width="1.75" />
            </svg>
        </div>
        <div class="name" style="grid-column: 2 / 7;">Assets</div>
        <div class="amount">100 EUR</div>
    </div>
    <div class="account">
        <div class="tree">
            <svg width="1" height="100%" style="position: absolute; left: 5pt; top: 0;">
                <line x1="0" y1="0" x2="0" y2="100%" stroke="hsl(0deg 0% 80%)" stroke-width="2" />
            </svg>
            <!-- Middle -->
            <svg viewBox="0 0 20 30">
                <path d="M 10,16 L 20,16" stroke="hsl(0deg 0% 80%)" stroke-width="1.75" fill="none" />
            </svg>
        </div>
        <div class="icon">⏷
            <svg width="1" height="100%" style="position: absolute; left: 5pt; top: 15pt;">
                <line x1="0" y1="0" x2="0" y2="100%" stroke="hsl(0deg 0% 80%)" stroke-width="1.75" />
            </svg>
        </div>
        <div class="name" style="grid-column: 3 / 7;">DE</div>
        <div class="amount">100 EUR<br />10 NZD</div>
    </div>
    <div class="account">
        <div class="tree">
            <svg width="1" height="100%" style="position: absolute; left: 5pt; top: 0;">
                <line x1="0" y1="0" x2="0" y2="100%" stroke="hsl(0deg 0% 80%)" stroke-width="1.75" />
            </svg>
        </div>
        <div class="tree">
            <svg width="1" height="100%" style="position: absolute; left: 5pt; top: 0;">
                <line x1="0" y1="0" x2="0" y2="100%" stroke="hsl(0deg 0% 80%)" stroke-width="1.75" />
            </svg>
            <!-- Middle -->
            <svg viewBox="0 0 20 30">
                <path d="M 10,16 L 20,16" stroke="hsl(0deg 0% 80%)" stroke-width="1.75" fill="none" />
            </svg>
        </div>
        <div class="icon">•</div>
        <div class="name" style="grid-column: 4 / 7;">Giro</div>
        <div class="amount">100 EUR</div>
    </div>
    <div class="account">
        <div class="tree">
            <svg width="1" height="100%" style="position: absolute; left: 5pt; top: 0;">
                <line x1="0" y1="0" x2="0" y2="100%" stroke="hsl(0deg 0% 80%)" stroke-width="1.75" />
            </svg>
        </div>
        <div class="tree">
            <!-- Last -->
            <svg viewBox="0 0 20 30">
                <path d="M 10,0 L 10,16 L 20,16" stroke="hsl(0deg 0% 80%)" stroke-width="1.75" fill="none" />
            </svg>
        </div>
        <div class="icon">•</div>
        <div class="name" style="grid-column: 4 / 7;">Savings</div>
        <div class="amount">100 EUR</div>
    </div>
    <div class="account">
        <div class="tree">
            <!-- Last -->
            <svg viewBox="0 0 20 30">
                <path d="M 10,0 L 10,16 L 20,16" stroke="hsl(0deg 0% 80%)" stroke-width="1.75" fill="none" />
            </svg>
        </div>
        <div class="icon">⏵</div>
        <div class="name" style="grid-column: 3 / 7;">US</div>
        <div class="amount">100 EUR</div>
    </div>
</div>

.table_end
