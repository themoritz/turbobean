.table
<div class="journal">
    <div class="row header">
        <div class="cell">Date</div>
        <div class="cell">Flag</div>
        <div class="cell">Payee / Narration</div>
        <div class="cell right">Change</div>
        <div class="cell right">Balance</div>
    </div>

    .tx_row
    <div class="row">
        <div class="cell nowrap">{[date]any}</div>
        <div class="cell nowrap flag">{[flag]s}</div>
        <div class="cell payee-narration">
            <div class="payee-narration-inner">

                .payee
                <span class="payee">{[payee]s}</span>

                .separator
                <span class="separator"></span>

                .narration
                <span class="narration">{[narration]s}</span>

                .tx_row_2
            </div>
            <div class="legs">

                .narration_leg
                <div class="leg"></div>

                .tx_row_3
            </div>
        </div>
        <div class="cell nowrap change right">{[change_units]any:.2} {[change_cur]s}</div>
        <div class="cell nowrap right">
            <div class="balances">
                .balance_cur
                <div class="balance">{[units]any:.2} {[cur]s}</div>

                .end_tx_row
            </div>
        </div>
    </div>

    .open_row
    <div class="row">
        <div class="cell nowrap">{[date]any}</div>
        <div class="cell flag special">open</div>
        <div class="cell colspan3-6"></div>
    </div>

    .end_table
</div>
