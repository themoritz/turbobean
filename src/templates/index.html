<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <title>Zigcount</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuzzysort@3.1.0/fuzzysort.min.js"></script>

    <style>
        .tooltip {
            position: absolute;
            background: hsl(0deg 0% 0% / 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            display: none;
        }

        svg text {
            font-size: 12px;
        }

        #d3 .mono {
            font-family: "Fira Mono", monospace;
        }

        #d3 .sans {
            font-family: "Fira Sans", sans-serif;
        }
    </style>
</head>

<body x-data="app" @goto-account.window="establishSSEConnection($event.detail)">
    <header>
        <div id="spinner"
            class="htmx-indicator h-4 w-4 animate-spin rounded-full border-3 border-solid border-sky-500 border-r-transparent">
        </div>
        <div style="display: flex; gap: 5px; align-items: center">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" x-model="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" x-model="endDate">
        </div>
        <nav @keydown.g.window="open(); $nextTick(() => $refs.input.focus())" x-data="nav([
                {
                     target: 'income_statement',
                     text: 'Income Statement',
                     weight: 2,
                },
                {
                     target: 'balance_sheet',
                     text: 'Balance Sheet',
                     weight: 2,
                },

                .nav_account
                {{
                     target: '{[account]s}',
                     text: 'Journal â€” {[account]s}',
                     weight: 1,
                }},

                .nav_end
            ])">
            <div class="modal" x-show="isOpen" @mouseup.outside="close()">
                <div class="input">
                    <input type="text" placeholder="Go to..." x-ref="input" x-model="query" @input="search"
                        @keydown.escape.prevent="close()" @keydown.down.prevent="down" @keydown.ctrl.n.prevent="down"
                        @keydown.ctrl.p.prevent="up" @keydown.up.prevent="up"
                        @keydown.enter.prevent="$dispatch('goto-account', results[index].account); close()">
                </div>
                <div class="results">
                    <template x-for="result in results">
                        <div class="result" :class="index === result.index ? 'active' : ''"
                            @mouseover="index = result.index"
                            @click="$dispatch('goto-account', result.account); close()" x-html="result.html"></div>
                    </template>
                </div>
            </div>
        </nav>
    </header>
    <content>
        <div id="d3" x-data="d3">
            <svg viewBox="0,0 5,1"></svg>
            <div class="tooltip"></div>
        </div>
        <div x-ref="content">
            Content
        </div>
    </content>
</body>

</html>
