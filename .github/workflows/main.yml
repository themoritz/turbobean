name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Run zig fmt
        if: matrix.os == 'macos-latest'
        run: zig fmt --check .

      - name: Run zig build test
        run: |
          zig build test --summary all
          zig build golden --summary all

      - name: Run zig build
        run: zig build

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: turbobean-${{ matrix.os }}
          path: zig-out/bin/turbobean

      - name: Cross-compile for Windows
        if: matrix.os == 'ubuntu-latest'
        run: zig build -Dtarget=x86_64-windows

      - name: Upload Windows binary
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: turbobean-windows-latest
          path: zig-out/bin/turbobean.exe

  puppeteer-tests:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: turbobean-${{ matrix.os }}
          path: zig-out/bin

      - name: Make binary executable (Unix)
        if: matrix.os != 'windows-latest'
        run: chmod +x zig-out/bin/turbobean

      - name: Add binary to PATH (Unix)
        if: matrix.os != 'windows-latest'
        run: echo "$(pwd)/zig-out/bin" >> "$GITHUB_PATH"

      - name: Add binary to PATH (Windows)
        if: matrix.os == 'windows-latest'
        run: echo "$pwd\zig-out\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd tests/puppeteer
          bun install

      - name: Run tests
        run: |
          cd tests/puppeteer
          bun test

  vscode-tests:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: turbobean-${{ matrix.os }}
          path: zig-out/bin

      - name: Make binary executable (Unix)
        if: matrix.os != 'windows-latest'
        run: chmod +x zig-out/bin/turbobean

      - name: Add binary to PATH (Unix)
        if: matrix.os != 'windows-latest'
        run: echo "$(pwd)/zig-out/bin" >> "$GITHUB_PATH"

      - name: Add binary to PATH (Windows)
        if: matrix.os == 'windows-latest'
        run: echo "$pwd\zig-out\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd vscode
          npm install

      - name: Run tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd vscode
          xvfb-run -a npm run test

      - name: Run tests (macOS/Windows)
        if: matrix.os == 'macos-latest' || matrix.os == 'windows-latest'
        run: |
          cd vscode
          npm run test
